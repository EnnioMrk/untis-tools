services:
  # ===========================================
  # Web Service (Next.js Application)
  # ===========================================
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: untisstats-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - POSTGRES_URL=postgresql://untisstats:${POSTGRES_PASSWORD:-untisstats_password}@postgres:5432/untisstats
      - AUTH_SECRET=${AUTH_SECRET:-change-me-in-production}
      # Paddle Configuration
      - PADDLE_VENDOR_ID=${PADDLE_VENDOR_ID:-}
      - PADDLE_VENDOR_AUTH_CODE=${PADDLE_VENDOR_AUTH_CODE:-}
      - PADDLE_PUBLIC_KEY=${PADDLE_PUBLIC_KEY:-}
      # Redis for caching/queues
      - REDIS_URL=redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - untisstats-network

  # ===========================================
  # Worker Service (Background Sync)
  # ===========================================
  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: untisstats-worker
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - POSTGRES_URL=postgresql://untisstats:${POSTGRES_PASSWORD:-untisstats_password}@postgres:5432/untisstats
      - REDIS_URL=redis://redis:6379
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - untisstats-network

  # ===========================================
  # PostgreSQL Database
  # ===========================================
  postgres:
    image: postgres:16-alpine
    container_name: untisstats-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=untisstats
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-untisstats_password}
      - POSTGRES_DB=untisstats
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U untisstats -d untisstats"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - untisstats-network

  # ===========================================
  # Redis Cache
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: untisstats-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - untisstats-network

# ===========================================
# Networks
# ===========================================
networks:
  untisstats-network:
    driver: bridge

# ===========================================
# Volumes
# ===========================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local